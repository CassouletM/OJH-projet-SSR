<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="c6ad8037-5210-44bc-9070-3386597fa358">
        <input type="text" name="nom" placeholder="Nom complet" class="contact-input" required>
        <input type="text" name="email" placeholder="Votre email" class="contact-input" required>
        <textarea name="message" placeholder="Votre message" class="contact-input" required></textarea>
        <button type="submit">Envoyez <img src="assets/arrow_icon.png"></button>
    </form>
    <div class="contact-right">
        <img src="assets/right_img.png">
    </div>
</div>

</body>
</html>
